###############################################################################
#
#  /module/auto/murmur.yml
#
#  murmur Autogen Definitions
#
###############################################################################

cdefs: &cdefs
- MURMUR_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- MURMUR_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- MURMUR_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_BITS_DEFAULT
- MURMUR_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log options."
    default: 0
- MURMUR_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- MURMUR_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: MURMUR_CONFIG_PORTING_STDLIB

definitions:
  cdefs:
    MURMUR_CONFIG_HEADER:
      defs: *cdefs
      basename: murmur_config

  portingmacro:
    MURMUR:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - strncpy
        - vsnprintf
        - snprintf
        - strlen

  util:
    murmur:
      objects:
        - zmalloc
        - strlcpy



